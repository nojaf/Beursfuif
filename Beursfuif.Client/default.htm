<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Beursfuif Client</title>
    <script src="Scripts/jquery-2.0.3.min.js"></script>
    <link href="bootstrap-3.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <script src="bootstrap-3.0.0/js/bootstrap.min.js"></script>
    <script src="Scripts/knockout-2.3.0.js"></script>
    <link href="Style.css" rel="stylesheet" />
    <script src="Scripts/linq.min.js"></script>
    <script src="Scripts/moment.min.js"></script>
    <script src="Models/models.js"></script>
    <script src="Viewmodels/Viewmodels.js"></script>
    <script src="Scripts/app.js"></script>

</head>
<body>
    <div id="login">
        <div class="container">
            <form role="form" data-bind="submit: connectToServer">
                <div class="form-group">
                    <label for="inputName">Naam</label>
                    <input type="text" data-bind="value: name, valueUpdate: 'keyup'" class="form-control" id="inputName" placeholder="bv Jimmy Frey">
                </div>
                <div class="form-group">
                    <label for="inputServerIp">Server adres</label>
                    <input type="text" id="inputServerIp" class="form-control" data-bind="value: serverAdress, valueUpdate: 'keyup'" placeholder="bv. 192.168.1.1">
                </div>
                <div class="form-group">
                    <label for="inputServerIp">Poort</label>
                    <input type="text" id="Text1" class="form-control" data-bind="value: port, valueUpdate: 'keyup'" placeholder="bv. 5678">
                </div>
                <button type="submit" data-bind="enable: isValid" class="btn btn-default btn-primary">Aanmelden</button>
            </form>
        </div>
    </div>
    <div id="nav" class="navbar navbar-inverse">
        <div class="navbar-inner">
            <div class="container" id="status">
                <h1 class="navbar-brand">Beursfuif</h1>
                <div class="row">
                           <p class="navbar-text col-md-2" data-bind="text: 'Id: ' + ClientId()"></p>
                    <p class="navbar-text col-md-2" data-bind="text: 'Huidige tijd: '+ CurrentTime()"></p>
                    <p class="navbar-text col-md-2" data-bind="text: 'Van ' + BeginTime() + ' tot ' + EndTime()"></p>
                </div>
            </div>
        </div>
    </div>
    <div id="mainControls" class="container">
         <span class="glyphicon glyphicon-refresh rotating" id="loading"></span>
        <div class="col-md-8" id="drinks" data-bind="foreach: drinks">
            <div class="col-md-3">
                <div class="drink">
                    <div class="row">
                        <p class="text-info text-center col-md-12" data-bind="text: Name"></p>
                    </div>
                    <div class="row">
                        <img data-bind="attr: { src: Image() }" class="img-rounded" />
                    </div>
                    <div class="row">
                        <strong data-bind="text: Price + ' bons'" class="col-md-12 text-center"></strong>
                    </div>
                    <div class="row">
                        <a class="btn btn-default col-md-4 col-md-offset-1" data-bind="click: $root.addToCurrentOrder">
                            <span class="glyphicon glyphicon-plus text-info"></span>
                        </a>
                        <a class="btn btn-default col-md-4 col-md-offset-2" data-bind="click: $root.substractToCurrentOrder">
                            <span class="glyphicon glyphicon-minus text-info"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4" id="order">
            <h1>Huidige bestelling</h1>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <td>Drank</td>
                            <td>Aantal</td>
                            <td>Totaal</td>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: items">
                        <tr>
                            <td data-bind="text: Name"></td>
                            <td><span class="badge text-info" data-bind="text: CountObservable"></span></td>
                            <td data-bind="text: Total"></td>
                            <td><span class="glyphicon glyphicon-plus" data-bind="click: $root.addItemToOrder"></span></td>
                            <td><span class="glyphicon glyphicon-minus" data-bind="click: $root.subItemToOrder"></span></td>
                            <td><span class="glyphicon glyphicon-remove" data-bind="click: $root.removeItem"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <h4>Totaal aantal bons:</h4>
            <div class="row">
                <h1 id="total" class="text-info text-center col-md-4 col-md-offset-1" data-bind="text: totalPrice()"></h1>
                <button class="btn btn-primary btn-default col-md-4 col-md-offset-2 text-center" data-bind="enable: items().length > 0, click: SendOrder">Versturen</button>
            </div>
        </div>
    </div>
     <div class="modal fade" id="errorModal" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close text-info" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" data-bind="text: 'Error - ' + title()"></h4>
        </div>
        <div class="modal-body" data-bind="text: errorMessage">
        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default btn-primary" data-dismiss="modal">Aight</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
    <div id="mask"></div>
</body>
</html>
